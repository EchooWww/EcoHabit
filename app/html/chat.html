<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoHabit</title>

  <link rel="stylesheet" href="/css/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <nav id="headerPlaceholder"></nav>
  <nav id="navbarPlaceholder"></nav>


  <div id="page-container">
    <div class="body-container-learnmore" id="scroller">
      <div class="conversation-window">

        <div class="chat-message received">
          <p>Ask me anything about green habits 🌍
          </p>
        </div>
      </div>

      <div class="conversation-window">
        <div class="chat-message received">
          <p>You can ask me to suggest you some habits, and explain how they impact extreme weather and climate change..
          </p>
        </div>
      </div>

      <div class="conversation-window">
        <div class="chat-message sent">
          <p>My question is...
          </p>
        </div>
      </div>

      <div id="messages" style="list-style: none;">
      </div>

      <div class="input-container">
        <form id="message-form" action="">
          <input id="m" autocomplete="off" placeholder="Type your question here..." autofocus />
          <button id="send-message">Send</button>
        </form>
      </div>
    </div>
  </div>


  <!-- our own footer goes here-->

  <!---------------------------------------------->
  <!--   Your own JavaScript functions go here  -->
  <!---------------------------------------------->

  <script src="/js/skeleton.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/firebaseAPI_BBY14.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/scroll.js"></script>
  <!-- <script src="/js/index.js"></script> -->

</body>

</html>
